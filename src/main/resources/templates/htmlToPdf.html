<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <style>
        h1 {
            color: #25a7e7;
            text-align: center;
        }
        .order {
            width: 100%;
        }
        .order, .order th, .order td {
            border: 1px solid #25a7e7;
            border-collapse: collapse;
        }
        .order th {
            background-color: #25a7e7;
            color: white;
        }
        .total {
            text-align: right;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td>
            <img width="80" src="https://eximias.ch/wp-content/uploads/2021/06/cropped-logo-final-300x86.png" />
        </td>
        <td>
            <h4>Supply Order Form</h4>
        </td>
    </tr>
</table>
<div>
    <table>
        <tr>
            <td>Date: 22/04/2022</td>
        </tr>
        <tr>
            <td>OrderId: 1</td>
        </tr>
    </table>
    <table>
        <tr>
            <td>CustomerId: 1</td>
        </tr>
        <tr>
            <td>Customer: John</td>
        </tr>
        <tr>
            <td>Address: usa</td>
        </tr>
    </table>
</div>
<br />

        <td><b>370</b></td>
    </tr>
</table>
</body>
</html>
